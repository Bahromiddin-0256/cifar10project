services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cnn-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app/ml_model/saved_models:/app/app/ml_model/saved_models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cnn-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: cnn-network
